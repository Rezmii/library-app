<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="sidebar-div">
      <img src="book.png" alt="book" class="book-img" />
      <div class="stats-div">
        <p>Favorited - 0</p>
        <p>Books Read - 0</p>
        <p>In Progress - 0</p>
        <p>Not Started - 0</p>
      </div>
    </div>
    <div class="library">
      <h1>Library</h1>
      <dialog>
        <div class="dialog-div">
          <p>Add new book:</p>
          <label for="title">Title</label>
          <input type="text" id="title" /> <br />
          <label for="author">Author</label>
          <input type="text" id="author" /> <br />
          <label for="pages">Number of pages</label>
          <input type="number" id="pages" /> <br />
          <p>Reading status</p>
          <div>
            <input
              type="radio"
              id="statusChoice1"
              name="read"
              value="Read"
              checked
            />
            <label for="statusChoice1">Read</label>
            <input
              type="radio"
              id="statusChoice2"
              name="read"
              value="In Progress"
            />
            <label for="statusChoice2">In Progress</label>
            <input
              type="radio"
              id="statusChoice2"
              name="read"
              value="Not Started"
            />
            <label for="statusChoice3">Not Started</label>
          </div>
          <br />
          <button class="add-button">Confirm</button>
          <button class="close-button">Close</button>
        </div>
      </dialog>
      <button>Add new Book</button>
      <div class="library-div"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
